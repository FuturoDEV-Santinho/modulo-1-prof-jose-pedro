<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <a href="#" class="btn btn-primary">Botão Primário</a>
    <a href="#" class="btn btn-outline-primary">Botão Primário Outline</a>
    <a href="#" class="btn btn-primary btn-sm">Botão Primário Pequeno</a>
    <a href="#" class="btn btn-outline-primary btn-sm">Botão Primário Outline Pequeno</a>
    <a href="#" class="btn btn-primary btn-lg">Botão Primário Grande</a>
    <a href="#" class="btn btn-outline-primary btn-lg">Botão Primário Outline Grande</a>
    
    <br><br><br>

    <form action="#">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" name="name" class="form-control">
      </div>
      <div class="form-group">
        <input type="checkbox" name="checkbox" class="form-check-input">
        <label for="checkbox">Checkbox</label>
      </div>
    </form>

  </div>
</body>
</html>
