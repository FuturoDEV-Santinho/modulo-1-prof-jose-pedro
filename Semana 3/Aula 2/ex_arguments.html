  <title>Document</title>

  <script>
    function addToArray(){
      var array = [];
      for(var i=0; i < arguments.length; i++){
        array.push(arguments[i]);
      }
      return array;
    }

    var result = addToArray("João", "Maria", "José");
    console.log(result);
  </script>
