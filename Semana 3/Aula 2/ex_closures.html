<!DOCTYPE html>

  <title>Document</title>

  <script>

    var mathModule = function (){
      var pi = 3.14;

      return {
        circleArea: function(raio){
          var area = pi * (raio * raio);
          return area;
        }
      }
    }

    var math = mathModule();
    console.log(math.circleArea(2));

  </script>
