<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
  <script>

    function bomDia(){
      console.log("Bom dia!");
    }

    function soma(a, b){
      var valor = a + b;
      return valor;
    }

    function subtracao(a, b){
      var valor = a - b;
      return valor;
    }

    var valorA = 3;
    var valorB = 5;

    var resultadoSoma = soma(valorA, valorB);
    var resultadoSubtracao = subtracao(valorA, valorB);

    console.log(resultadoSoma);
    console.log(resultadoSubtracao);

  </script>
</head>
