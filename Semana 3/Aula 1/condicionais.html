  <title>Condicionais</title>

  <script>

    // If
    var date = new Date();
    var hour = date.getHours();
    console.log(hour);

    if(hour < 12){
      document.writeln("<p>Bom dia!</p>");
    } else if (12 > hour && hour < 18){
      document.writeln("<p>Boa tarde!</p>");
    }else{
      document.writeln("<p>Boa noite!</p>");
    }

    // Operador Ternário
    
    var a = 'Ana';
    var b = 'Julia';

    var maior = (a.length > b.length) ? a : b;

    console.log(maior);

    // Switch

    var data = new Date();
    var dia = data.getDay();

    switch(dia){
      case 0:
      case 6: 
        console.log('Final de semana!'); 
        break;
      case 5: console.log('Sextou'); break;
      default: console.log('Trabalho e estudo');
    }

  </script>
